<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <script src="https://kit.fontawesome.com/92129222ce.js" crossorigin="anonymous"></script>
</head>
<body>

<!--Añadir personaje-->
<div class="panelV" id="panel">
    <div class="addItem">
        <h1>Actualizar personaje</h1>
        <div class="containerScroll">
            <form action="#" th:action="@{/actualizarpersonaje}" th:object="${Personaje}" method="post" name="Agregar">
                <fieldset>
                    <legend class="legend">Información del personaje</legend>
                    <div class="entry">
                        <label>Nombre: </label>
                        <input type="text" autocomplete="off" for="Agregar" name="nombre" th:value="${dato.getNombre()}">
                    </div>
                    <div class="entry">
                        <label>Genero: </label>
                        <input type="text" autocomplete="off"  for="Agregar" name="Genero" th:value="${dato.getGenero()}">
                    </div>
                    <div class="entry">
                        <label>Ciudad: </label>
                        <input type="text" autocomplete="off" for="Agregar" name="Ciudad_residencia" th:value="${dato.getCiudad_residencia()}">
                    </div>
                    <div class="entry">
                        <label for="">Familia: </label>
                        <input type="text" autocomplete="off" for="Agregar" name="Familia" th:value="${dato.getFamilia()}">
                    </div>
                    <div class="entry">
                        <label for="">Raza: </label>
                        <select for="Agregar" name="razaid" class="sel" >
                            <option th:each="Raza : ${raza}" th:value="${Raza.getId()}"><p th:text="${Raza.getNombre()}"></p></option>
                        </select>
                    </div>
                    <div class="entry">
                        <label for="">Enemigo: </label>
                        <select for="Agregar" name="enemigo" class="sel">
                            <option value="1"><p>SI</p></option>
                            <option value="0"><p>NO</p></option>
                        </select>
                    </div>
                </fieldset>

                <fieldset class="juegos">
                    <legend class="legend">
                        Juegos
                    </legend>
                    <div class="gameEntry" th:each="juego:${juego}">
                        <input type="checkbox" name="" value="juegos">
                        <p th:text="${juego.getNombre()}"></p>
                    </div>

                </fieldset>

                <fieldset class="campoImagen">
                    <legend class="legend">
                        Agregar Imagen
                    </legend>
                    <div class="imageC">
                        <label for="inputTag">
                            Select Image <br/><br/>
                            <i class="fa fa-2x fa-camera"></i><br/>
                            <input id="inputTag" type="file" accept="image/png, image/jpeg"/>
                            <br/>
                            <span id="imageName"></span>
                        </label>
                    </div>
                </fieldset>
        </div>
        <div class="botonContainer">
            <a class="button eliminar" th:href="@{/admin/personajes}">Cancelar</a>
            <button type="submit" class="button add" for="Actualizar" th:value="${dato.getId()}" name="id">Modificar</button>
        </div>
        </form>
        </div>


    <script>
        let input = document.getElementById("inputTag");
        let imageName = document.getElementById("imageName")

        input.addEventListener("change", ()=>{
            let inputImage = document.querySelector("input[type=file]").files[0];

            imageName.innerText = inputImage.name;
        })
    </script>
</div>

<script src="../js/script.js"></script>
</body>
</html>
