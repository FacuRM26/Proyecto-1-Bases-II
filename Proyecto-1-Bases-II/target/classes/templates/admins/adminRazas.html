<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <script src="https://kit.fontawesome.com/92129222ce.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--Añadir personaje-->
    <div class="panel" id="panel">
        <div class="addItem">
            <h1>Agregar personaje</h1>
            <div class="containerScroll">
                <form action="#" th:action="@{/guardarraza}" th:object="${Raza}" method="post" name="Agregar">
                    <fieldset>
                        <legend class="legend">Información del personaje</legend>
                        <div class="entry">
                            <label>Nombre: </label>
                            <input type="text" autocomplete="off" for="Agregar" name="nombre">
                        </div>
                        <div class="entry">
                            <label>Habitat: </label>
                            <input type="text" autocomplete="off"  for="Agregar" name="habitat">
                        </div>
                        <div class="entry">
                            <label>Etimologia: </label>
                            <input type="text" autocomplete="off" for="Agregar" name="etimologia">
                        </div>

                    </fieldset>

                    <fieldset class="juegos">
                        <legend class="legend">
                            Juegos
                        </legend>
                        <div class="gameEntry" th:each="juego:${item2}">
                            <input type="checkbox" name="juegos" th:value="${juego.getNombre()}">
                            <p th:text="${juego.getNombre()}"></p>
                        </div>

                    </fieldset>
                </div>
                <div class="botonContainer">
                    <div class="button eliminar" onclick="hideButton()">Cancelar</div>
                    <input type="submit" class="button add" for="Agregar" value="Agregar">
                </div>
            </form>
        </div>
    </div>


    <div class="head">
        <h1>Administrador</h1>
        <div class="menu">
            <a th:href="@{/admin/personajes}">Personajes</a>
            <a th:href="@{/admin/razas}">Razas</a>
            <a th:href="@{/admin/juegos}">Juegos</a>
            <a class="log button" th:href="@{/razas}">Log out</a>
        </div>
    </div>

    <div class="opciones">
        <div class="buscar">
            <label>Buscar Personage: </label><input type="text " placeholder="Ingrese el nombre">
        </div>
        <div class="controles">
            <!--<i class="fa-solid fa-border-all"></i>
            <i class="fa-solid fa-list"></i>-->
            <div class="button add" onclick="configButton()">Añadir</div>
        </div>
    </div>

    <div class="container">
        <div class="register" th:each="Dato : ${item}">
            <div class="registerInfo">
                <p th:text="'Nombre: ' + ${Dato.getNombre()}"></p>
                <p th:text="'Habitat: ' + ${Dato.getHabitat()}"></p>
                <p th:text="'Etimologia: ' + ${Dato.getEtimologia()}"></p>
            </div>
            <div class="adminB">
                <form th:action="@{/modificarraza}" method="post" name="modificar">
                    <button type="submit" for="modificar" name="id" class="button editar" th:value="${Dato.getId()}">Editar</button>
                </form>
                <form th:action="@{/eliminarraza}" th:object="${Raza}" method="post" name="eliminar">
                    <button type="submit" for="eliminar" name="id" class="button eliminar" th:value="${Dato.getId()}">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
