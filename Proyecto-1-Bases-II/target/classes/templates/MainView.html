<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/92129222ce.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body id="body">
    <!--Cambiar fondo -->
    <div class="panel" id="panel">
        <div class="imagesContainer">
            <img src="https://wallpapers.com/images/featured/zelda-rkp03okh2d43ik06.jpg" onclick="selectBackground('https://wallpapers.com/images/featured/zelda-rkp03okh2d43ik06.jpg')">
            <img src="https://i.pinimg.com/originals/f6/6b/a4/f66ba4b259f5f14c9f94430e588a85ba.jpg" onclick="selectBackground('https://i.pinimg.com/originals/f6/6b/a4/f66ba4b259f5f14c9f94430e588a85ba.jpg')">
            <img src="https://cutewallpaper.org/27/breath-of-the-wild-wallpaper-minimalist/pin-on-top-reddit-wallpapers.png" onclick="selectBackground('https://cutewallpaper.org/27/breath-of-the-wild-wallpaper-minimalist/pin-on-top-reddit-wallpapers.png')">
            <img src="https://www.xtrafondos.com/wallpapers/the-legend-of-zelda-breath-of-the-wild-4066.jpg" onclick="selectBackground('https://www.xtrafondos.com/wallpapers/the-legend-of-zelda-breath-of-the-wild-4066.jpg')">
            <img src="https://www.pixel4k.com/wp-content/uploads/2019/10/the-legend-of-zelda_1572370041.jpg" onclick="selectBackground('https://www.pixel4k.com/wp-content/uploads/2019/10/the-legend-of-zelda_1572370041.jpg')">
            <img src="https://gameranx.com/wp-content/uploads/2016/03/The-Legend-of-Zelda-Twilight-Princess-HD-1080-Wallpaper-1.jpg" onclick="selectBackground('https://gameranx.com/wp-content/uploads/2016/03/The-Legend-of-Zelda-Twilight-Princess-HD-1080-Wallpaper-1.jpg')">
        </div>
    </div>

    <!-- Menu -->
    <div class="menu">
        <div class="enlaces">
            <a th:href="@{/personajes}">Personajes</a>
            <a th:href="@{/razas}">Razas</a>
            <a th:href="@{/juegos}">Juegos</a>
            <a href="#">Mis FIchas</a>
        </div>
        <div class="buttons">
            <i class="fa-solid fa-gear" onclick="configButton()"></i>
            <a th:href="@{/admin/personajes}">Login</a>
        </div>
    </div>
    <div class="container">
        <div class="ficha" th:each=" Dato : ${item}">
            <spam class="add">+</spam>
            <div class="header">

            </div>
            <div class="name">
                <p th:text="${Dato.getNombre()}"></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
